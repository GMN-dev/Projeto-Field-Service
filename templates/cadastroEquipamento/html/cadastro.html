        <div class="col-sm-7 col-lg-8 centralize">
          <form class="needs-validation" novalidate>
            <div class="row g-3">

              <div class="col-sm-6">
                <label for="country" class="form-label">Marca</label>
                <select class="form-select" id="marca" required>
                  <option value=""></option>
                  <option>Dell</option>
                  <option>Lenovo</option>
                  <option>Felitron</option>
                </select>
                <div class="invalid-feedback">
                  Informe a marca do equipamento.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Informe o modelo do equipamento.
                </div>
              </div>

              <div class="col-md-5">
                <label for="firstName" class="form-label">S/N</label>
                <input type="text" class="form-control" id="serial" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Informe o Número de Série do equipamento.
                </div>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                  <option value=""></option>
                  <option value="">USB</option>
                  <option value="">P2</option>
                  <option value="">P10</option>
                </select>
                <div class="invalid-feedback">
                  Informe o modelo do equipamento.
                </div>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qtd" min="0" required>
                <div class="invalid-feedback">
                  Quantidade inválida.
                </div>
              </div>
